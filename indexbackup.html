<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Template with Toast</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Basic Template with Libraries & Toast</h1>

        <!-- Example Select2 element -->
        <div class="mb-3">
            <label for="exampleSelect" class="form-label">Select2 Example</label>
            <select id="exampleSelect" class="form-select select2">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

        <!-- Example DataTable -->
        <table id="exampleTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- SweetAlert2 Example Button -->
        <button id="alertButton" class="btn btn-primary mt-4">Show SweetAlert</button>

        <!-- SweetAlert2 Toast Example Button -->
        <button id="toastButton" class="btn btn-success mt-2">Show Toast</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome (already loaded via the CSS link) -->

    <script>
        // Initialize Select2
        $('.select2').select2();

        // Initialize DataTable
        $('#exampleTable').DataTable();

        // SweetAlert2 Example
        $('#alertButton').on('click', function() {
            Swal.fire({
                title: 'Success!',
                text: 'This is a SweetAlert2 example.',
                icon: 'success',
                confirmButtonText: 'Cool'
            });
        });

        // SweetAlert2 Toast Example
        $('#toastButton').on('click', function() {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: 'Signed in successfully',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });
        });
    </script>
</body>
</html>
